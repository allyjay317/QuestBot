plugins {
    id 'java'
}

group 'com.allyjay.questbot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.sedmelluq:lavaplayer:1.3.16'
    implementation 'com.discord4j:discord4j-core:3.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.30.1'
}
